name: "Terraform PR Checks"

on:
  pull_request:
    branches: [main]

  workflow_dispatch:
    # manual trigger for testing the PR workflow

permissions:
  contents: read

jobs:
  terraform-pr:
    name: "Terraform Plan"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          auth-type: service_principal
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init (re-init remote backend)
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_RESOURCE_GROUP}}" \
            -backend-config="storage_account_name=${{ secrets.TF_STORAGE_ACCOUNT_NAME}}" \
            -backend-config="container_name=${{ secrets.TF_CONTAINER_NAME}}" \
            -backend-config="key=${{ secrets.TF_STATE_KEY_DEV }}" \
            -input=false

      - name: Terraform Format Check
        run: terraform fmt -recursive

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: |
          terraform plan \
            -input=false \
            -no-color \
            -var-file="environments/dev/dev.tfvars" \
            -out=tfplan.binary

          terraform show -no-color tfplan.binary > pr-tfplan.txt
